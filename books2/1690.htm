  <p class=MsoPlainText align=center style='text-align:center'><span lang=EN-US>&nbsp;</span></p>
  <p class=MsoPlainText align=center style='text-align:center'><span
style='color:#003300'>道證法師編述<span lang=EN-US></span></span></p>
  <p class=MsoPlainText align=center style='text-align:center'><span lang=EN-US>&nbsp;</span></p>
  <p class=MsoPlainText style='text-indent:24.0pt;'><span style='color:#333399'>各「分解動作」之佛法涵義及醫學原理<span
lang=EN-US></span></span></p>
  <p class=MsoPlainText style='text-indent:24.0pt;'><span lang=EN-US>&nbsp;</span></p>
  <p class=MsoPlainText style='text-indent:24.0pt;'><span style='color:#333399'>〔十〕為什麼要手先按地，而後跪下？</span><span
lang=EN-US style='font-family:"Times New Roman";
color:#333399'></span></p>
  <p class=MsoPlainText style='text-indent:24.0pt;'><span lang=EN-US>&nbsp;</span></p>
  <p class=MsoPlainText style='text-indent:24.0pt;'>因若不先以手按地，就猝然膝落地跪下，則膝關節易碰撞受傷。前已言拜佛是開發覺性的柔軟律動，並非苦肉計，不必碰得混身受傷。故宜先以手柔軟觸地作支點，而後，腳跟才離地跪下，在柔軟中調伏身心。雙手到地而跪下，表謙恭到底，慈悲到底。</p>
  <p class=MsoPlainText style='text-indent:24.0pt;'><span lang=EN-US>&nbsp;</span></p>
  <p class=MsoPlainText style='text-indent:24.0pt;'><span style='color:#993300'>願將佛手雙垂下<span
lang=EN-US></span></span></p>
  <p class=MsoPlainText style='text-indent:24.0pt;'><span>&nbsp;&nbsp;&nbsp; </span><font color="#993300">摩得人心一樣平</font></p>
  <p class=MsoPlainText style='text-indent:24.0pt;'>&nbsp;</p>
  <p class=MsoPlainText style='text-indent:24.0pt;' align="center"><img src="1677.files/210.jpg" width="254" height="253"></p>
  <p class=MsoPlainText style='text-indent:20.0pt;' align="center"><span style='font-size:10.0pt;'>手按地能支力時，腳跟才離地，瞬間鬆然跪下。<span lang=EN-US></span></span></p>  <p class=MsoPlainText style='text-indent:24.0pt;'><span lang=EN-US>&nbsp;</span></p>
